<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS | GANAR Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --ganar-cyan: #4bb8e0; --ganar-dark: #0a0f1d; }
        body { background-color: var(--ganar-cyan); font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; margin: 0; color: #ffffff; }
        #side-nav { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-open #side-nav { transform: translateX(0); }
        #overlay { display: none; }
        .nav-open #overlay { display: block; }
        .white-logo { filter: brightness(0) invert(1); }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .news-card { transition: all 0.3s ease; }
        .news-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.25); }
    </style>
</head>
<body class="pt-24 md:pt-28">

    <header class="fixed top-0 left-0 w-full z-50 bg-[#4bb8e0] border-b border-white/20 shadow-md h-24 md:h-28">
        <div class="max-w-[1600px] mx-auto h-full px-6 flex items-center relative text-white">
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-12 md:h-16">
                <a href="index.html"><img src="ganarlogo.png" alt="GANAR" class="h-full w-auto object-contain white-logo"></a>
            </div>
            <button id="menu-btn" class="ml-auto focus:outline-none z-10 p-2">
                <div class="space-y-1.5">
                    <span class="block w-8 h-1 bg-white"></span>
                    <span class="block w-5 h-1 bg-white ml-auto"></span>
                    <span class="block w-8 h-1 bg-white"></span>
                </div>
            </button>
        </div>
    </header>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[55]"></div>

    <nav id="side-nav" class="fixed top-0 right-0 w-[280px] md:w-[350px] h-full bg-[#0a1428] z-[60] shadow-2xl translate-x-full text-white overflow-y-auto font-oswald">
        <div class="p-10 flex flex-col h-full text-white">
            <button id="close-btn" class="self-end text-3xl font-light mb-10 hover:text-[#63d6ff]">✕</button>
            <ul class="space-y-7 uppercase text-white">
                <li><a href="index.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Home</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ホーム</span></a></li>
                <li><a href="news.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block text-[#63d6ff]">News</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ニュース</span></a></li>
                <li><a href="about.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">About</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">チームについて</span></a></li>
                <li><a href="members.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Members</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">メンバー紹介</span></a></li>
                <li><a href="news-detail-recruit.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-[#ffeb3b]">Recruit</span><span class="text-[10px] font-bold tracking-[0.2em] block text-[#ffeb3b] -mt-1 font-sans">メンバー募集</span></a></li>
                <li><a href="fanclub.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Fanclub</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ファンクラブ</span></a></li>
                <li><a href="contact.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Contact</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">お問い合わせ</span></a></li>
            </ul>
        </div>
    </nav>

    <main class="max-w-[1200px] mx-auto px-6 mb-24 py-12 md:py-20 text-white">
        <div class="flex items-center gap-4 mb-16">
            <div class="flex flex-col">
                <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter uppercase font-oswald text-white drop-shadow-md leading-none">News</h2>
                <span class="text-[10px] font-bold tracking-[0.3em] text-white/70 mt-1 uppercase">ニュース</span>
            </div>
            <div class="h-1 flex-grow bg-white/40"></div>
        </div>

        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="col-span-full text-center py-20 opacity-60">読み込み中...</p>
        </div>

        <div class="mt-20 text-center">
            <a href="index.html" class="inline-block text-white font-bold text-sm border-b border-white hover:opacity-60 transition-all pb-1 tracking-widest uppercase">← BACK TO TOP</a>
        </div>
    </main>

    <footer class="bg-[#0a1428] text-white py-20 px-6 text-center mt-20">
        <div class="pt-12 border-t border-white/5">
            <p class="text-[10px] text-gray-500 tracking-[0.4em] font-mono font-bold uppercase">©︎2026 GANAR eSports reserved</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        function toggleMenu() { document.body.classList.toggle('nav-open'); }
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        const GAS_URL = "https://script.google.com/macros/s/AKfycbyVJp-zqYfROpOGgh9Oqmvtx8FxG78fRm07eWfxeHpQVgSrHGxDADtDVlXqb_6nvplPRw/exec";

        // 画像読み込みエラー時の代替処理
        function handleImageError(img) {
            const originalSrc = img.src;
            if (originalSrc.includes('docs.google.com/uc')) {
                const fileId = originalSrc.split('id=')[1];
                // 別の表示用URL（thumbnail）に切り替える
                img.src = `https://lh3.googleusercontent.com/u/0/d/${fileId}`;
            } else {
                img.src = 'ganarlogo.png'; // 最終手段
            }
        }

        async function fetchNews() {
            const container = document.getElementById('news-container');
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                if (data.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center py-20 opacity-60">現在、ニュースはありません。</p>';
                    return;
                }
                container.innerHTML = '';
                data.forEach(item => {
                    const date = new Date(item.date);
                    const dateString = isNaN(date) ? item.date : `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
                    
                    const card = document.createElement('a');
                    card.href = `news-detail.html?id=${item.id}`;
                    card.className = "news-card bg-white/10 backdrop-blur-md rounded-xl overflow-hidden flex flex-col border border-white/20";
                    
                    card.innerHTML = `
                        <div class="aspect-video w-full bg-black/20 overflow-hidden relative">
                            <img src="${item.imageUrl || 'ganarlogo.png'}" 
                                 alt="" 
                                 class="w-full h-full object-cover"
                                 referrerpolicy="no-referrer"
                                 onerror="handleImageError(this)">
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="text-[10px] font-bold tracking-widest opacity-60">${dateString}</span>
                                <span class="bg-white text-[#4bb8e0] text-[9px] font-black px-2 py-0.5 rounded uppercase">${item.category}</span>
                            </div>
                            <h3 class="text-lg font-bold leading-snug mb-4 line-clamp-2">${item.title}</h3>
                            <div class="mt-auto flex items-center justify-between group">
                                <span class="text-[10px] font-bold tracking-tighter uppercase opacity-40 group-hover:opacity-100 transition-opacity">Read More</span>
                                <span class="text-xl leading-none transition-transform group-hover:translate-x-1">→</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = '<p class="col-span-full text-center py-20 text-red-200">データの取得に失敗しました。</p>';
            }
        }
        fetchNews();
    </script>
</body>
</html>
