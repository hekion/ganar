<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANAR | Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ganar-main-cyan: #4bb8e0; 
            --ganar-black: #0a0f1d; 
        }
        body { 
            background-color: var(--ganar-main-cyan); 
            color: var(--ganar-black); 
            font-family: 'Noto Sans JP', sans-serif; 
            overflow-x: hidden; 
        }
        #side-nav { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-open #side-nav { transform: translateX(0); }
        #overlay { transition: opacity 0.3s ease; display: none; }
        .nav-open #overlay { display: block; opacity: 1; }
        .white-logo { filter: brightness(0) invert(1); }
        .font-oswald { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="pt-24 md:pt-28">

    <header class="fixed top-0 left-0 w-full z-50 bg-[#4bb8e0] border-b border-white/20 shadow-md h-24 md:h-28">
        <div class="max-w-[1600px] mx-auto h-full px-4 flex items-center relative">
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-12 md:h-16">
                <a href="index.html" class="block h-full">
                    <img src="ganarlogo.png" alt="GANAR" class="h-full w-auto object-contain white-logo">
                </a>
            </div>
            <button id="menu-btn" class="ml-auto focus:outline-none z-10 p-2 text-white">
                <div class="space-y-1.5">
                    <span class="block w-8 h-1 bg-white"></span>
                    <span class="block w-5 h-1 bg-white ml-auto"></span>
                    <span class="block w-8 h-1 bg-white"></span>
                </div>
            </button>
        </div>
    </header>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[55]"></div>

    <nav id="side-nav" class="fixed top-0 right-0 w-[280px] md:w-[350px] h-full bg-[#0a1428] z-[60] shadow-2xl translate-x-full text-white overflow-y-auto font-oswald">
        <div class="p-10 flex flex-col h-full text-white">
            <button id="close-btn" class="self-end text-3xl font-light mb-10 hover:text-[#63d6ff]">✕</button>
            <ul class="space-y-7 uppercase text-white">
                <li><a href="index.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-[#63d6ff]">Home</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-white transition font-sans">ホーム</span></a></li>
                <li><a href="news.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-white transition hover:text-[#63d6ff]">News</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">ニュース</span></a></li>
                <li><a href="about.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-white transition hover:text-[#63d6ff]">About</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">チームについて</span></a></li>
                <li><a href="members.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-white transition hover:text-[#63d6ff]">Members</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">メンバー紹介</span></a></li>
                <li><a href="news-detail-recruit.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-[#ffeb3b]">Recruit</span><span class="text-[10px] font-bold tracking-[0.2em] block text-[#ffeb3b] -mt-1 font-sans">メンバー募集</span></a></li>
                <li><a href="fanclub.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-white transition hover:text-[#63d6ff]">Fanclub</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">ファンクラブ</span></a></li>
                <li><a href="contact.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-white transition hover:text-[#63d6ff]">Contact</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">お問い合わせ</span></a></li>
            </ul>

            <div class="mt-auto pt-10 border-t border-white/10">
                <a href="https://x.com/GANAR_games" target="_blank" class="inline-flex w-12 h-12 bg-white rounded-full items-center justify-center hover:bg-[#4bb8e0] transition-colors">
                    <svg class="w-6 h-6 fill-[#0a1428] hover:fill-white" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <section class="w-full bg-white overflow-hidden">
            <div class="max-w-[1600px] mx-auto relative">
                <img src="main.png" alt="Main Visual" class="w-full h-auto block">
                <div class="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-[#4bb8e0] to-transparent"></div>
            </div>
        </section>

        <section id="news" class="max-w-5xl mx-auto px-6 py-16 md:py-24">
            <div class="flex items-center gap-4 mb-10">
                <div class="flex flex-col">
                    <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter uppercase text-white drop-shadow-md font-oswald">News</h2>
                    <span class="text-[10px] font-bold tracking-[0.3em] text-white/70 -mt-1 uppercase text-white">ニュース</span>
                </div>
                <div class="h-1 flex-grow bg-white/40"></div>
            </div>

            <div id="news-list" class="flex flex-col gap-4">
                <p class="text-center py-10 opacity-60 text-white">Loading...</p>
            </div>

            <div class="mt-12 text-center">
                <a href="news.html" class="inline-block px-12 py-4 bg-black text-white text-xs font-black italic tracking-[0.2em] uppercase hover:bg-[#4bb8e0] transition-colors rounded-full shadow-md font-oswald">
                    View More News
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-[#0a1428] text-white py-20 px-6 text-center mt-20">
        <div class="mb-14">
            <p class="text-[10px] font-bold tracking-[0.3em] text-gray-500 uppercase mb-8 font-sans italic">Follow on Official X</p>
            <a href="https://x.com/GANAR_games" target="_blank" 
               class="inline-flex w-16 h-16 bg-white text-[#0a1428] rounded-full items-center justify-center hover:bg-[#4bb8e0] hover:text-white transition-all duration-300 shadow-2xl">
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </a>
        </div>

        <div class="pt-12 border-t border-white/5 flex flex-col items-center gap-10">
            <p class="text-[10px] text-gray-500 tracking-[0.4em] font-mono font-bold uppercase">
                ©︎2026 GANAR eSports reserved
            </p>
            <div class="flex items-center gap-4">
                <span class="text-[10px] font-bold tracking-[0.2em] text-gray-600 uppercase font-sans">powered by</span>
                <img src="hekion-logo.png" alt="HEKION" class="h-6 w-auto opacity-50 transition-opacity hover:opacity-100">
            </div>
        </div>
    </footer>

    <script>
        const body = document.body;
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        function toggleMenu() { body.classList.toggle('nav-open'); }
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // --- ニュース取得プログラム ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyVJp-zqYfROpOGgh9Oqmvtx8FxG78fRm07eWfxeHpQVgSrHGxDADtDVlXqb_6nvplPRw/exec";

        function getStableDriveUrl(url) {
            if (!url) return 'ganarlogo.png';
            const idMatch = url.match(/[-\w]{25,}(?!.*[-\w]{25,})/);
            if (idMatch) {
                return `https://drive.google.com/thumbnail?id=${idMatch[0]}&sz=s1000`;
            }
            return url;
        }

        async function fetchTopNews() {
            const listContainer = document.getElementById('news-list');
            try {
                const response = await fetch(GAS_URL);
                let data = await response.json();
                
                if (!data || data.length === 0) {
                    listContainer.innerHTML = '<p class="text-center py-10 opacity-60 text-white">現在、ニュースはありません。</p>';
                    return;
                }

                // IDの大きい順にソートして最新3件を取得
                data.sort((a, b) => Number(b.id) - Number(a.id));
                const latestNews = data.slice(0, 3);

                listContainer.innerHTML = ''; 

                latestNews.forEach(item => {
                    const date = new Date(item.date);
                    const dateString = isNaN(date) ? item.date : `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
                    
                    const link = document.createElement('a');
                    link.href = `news-detail.html?id=${item.id}`;
                    link.className = "group bg-white/95 border border-white/20 p-4 md:p-5 flex gap-4 md:gap-6 items-start md:items-center hover:bg-white transition-all rounded-xl shadow-lg";
                    
                    link.innerHTML = `
                        <div class="w-24 md:w-40 aspect-video bg-slate-100 flex-shrink-0 overflow-hidden rounded-lg">
                            <img src="${getStableDriveUrl(item.imageUrl)}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="">
                        </div>
                        <div class="flex-grow">
                            <span class="text-[10px] font-bold text-[#4bb8e0] bg-cyan-50 px-2 py-0.5 uppercase rounded">${item.category}</span>
                            <h3 class="text-sm md:text-xl font-bold mt-1.5 leading-snug text-gray-900 group-hover:text-[#4bb8e0] transition-colors">${item.title}</h3>
                            <p class="text-[10px] text-gray-400 mt-1.5 font-mono">${dateString}</p>
                        </div>
                    `;
                    listContainer.appendChild(link);
                });
            } catch (error) {
                listContainer.innerHTML = '<p class="text-center py-10 text-white">ニュースの読み込みに失敗しました。</p>';
            }
        }

        fetchTopNews();
    </script>
</body>
</html>
