    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        function toggleMenu() { document.body.classList.toggle('nav-open'); }
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        const GAS_URL = "https://script.google.com/macros/s/AKfycbyVJp-zqYfROpOGgh9Oqmvtx8FxG78fRm07eWfxeHpQVgSrHGxDADtDVlXqb_6nvplPRw/exec";

        function getStableDriveUrl(url) {
            if (!url) return 'ganarlogo.png';
            const idMatch = url.match(/[-\w]{25,}(?!.*[-\w]{25,})/);
            if (idMatch) {
                return `https://drive.google.com/thumbnail?id=${idMatch[0]}&sz=s1000`;
            }
            return url;
        }

        function formatContent(text) {
            if (!text) return "";
            let escaped = text.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let linked = escaped.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-[#4bb8e0] underline hover:no-underline">$1</a>');
            
            return linked.replace(/\n/g, '<br>');
        }

        async function loadNewsDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id');

            if (!targetId) {
                window.location.href = 'news.html';
                return;
            }

            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                const item = data.find(n => String(n.id) === String(targetId));

                if (!item) {
                    document.getElementById('loader').innerText = "記事が見つかりませんでした。";
                    return;
                }

                const date = new Date(item.date);
                const dateString = isNaN(date) ? item.date : `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;

                document.getElementById('news-title').innerText = item.title;
                document.getElementById('news-category').innerText = item.category;
                document.getElementById('news-date').innerText = dateString;
                document.getElementById('news-content').innerHTML = formatContent(item.content);
                
                const imgElement = document.getElementById('news-image');
                imgElement.src = getStableDriveUrl(item.imageUrl);
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('news-article').classList.remove('hidden');
                document.title = `${item.title} | GANAR NEWS`;

            } catch (error) {
                document.getElementById('loader').innerText = "エラーが発生しました。";
            }
        }
        loadNewsDetail();
    </script>
