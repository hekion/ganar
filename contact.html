<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | GANAR Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --ganar-main-cyan: #4bb8e0; --ganar-dark: #0a1428; }
        body { background-color: var(--ganar-main-cyan); color: #ffffff; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        #side-nav { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-open #side-nav { transform: translateX(0); }
        #overlay { transition: opacity 0.3s ease; display: none; }
        .nav-open #overlay { display: block; opacity: 1; }
        .white-logo { filter: brightness(0) invert(1); }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        /* フォーム入力欄のスタイル */
        input, select, textarea {
            color: #0a1428 !important;
        }
    </style>
</head>
<body class="pt-24 md:pt-28">

    <header class="fixed top-0 left-0 w-full z-50 bg-[#4bb8e0] border-b border-white/20 shadow-md h-24 md:h-28">
        <div class="max-w-[1600px] mx-auto h-full px-4 flex items-center relative text-white">
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-12 md:h-16">
                <a href="index.html"><img src="ganarlogo.png" alt="GANAR" class="h-full w-auto object-contain white-logo"></a>
            </div>
            <button id="menu-btn" class="ml-auto focus:outline-none z-10 p-2">
                <div class="space-y-1.5">
                    <span class="block w-8 h-1 bg-white"></span>
                    <span class="block w-5 h-1 bg-white ml-auto"></span>
                    <span class="block w-8 h-1 bg-white"></span>
                </div>
            </button>
        </div>
    </header>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[55]"></div>

    <nav id="side-nav" class="fixed top-0 right-0 w-[280px] md:w-[350px] h-full bg-[#0a1428] z-[60] shadow-2xl translate-x-full text-white overflow-y-auto font-oswald">
        <div class="p-10 flex flex-col h-full text-white">
            <button id="close-btn" class="self-end text-3xl font-light mb-10 hover:text-[#63d6ff]">✕</button>
            <ul class="space-y-7 uppercase text-white">
                <li><a href="index.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Home</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ホーム</span></a></li>
                <li><a href="news.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">News</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ニュース</span></a></li>
                <li><a href="about.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">About</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">チームについて</span></a></li>
                <li><a href="members.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Members</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">メンバー紹介</span></a></li>
                <li><a href="news-detail-recruit.html" class="group block"><span class="text-2xl font-black italic tracking-tighter block text-[#ffeb3b]">Recruit</span><span class="text-[10px] font-bold tracking-[0.2em] block text-[#ffeb3b] -mt-1 font-sans">メンバー募集</span></a></li>
                <li><a href="fanclub.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block transition hover:text-[#63d6ff]">Fanclub</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">ファンクラブ</span></a></li>
                <li><a href="contact.html" class="group block text-white"><span class="text-2xl font-black italic tracking-tighter block text-[#63d6ff]">Contact</span><span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 font-sans">お問い合わせ</span></a></li>
            </ul>

            <div class="mt-auto pt-10 border-t border-white/10">
                <a href="https://x.com/GANAR_games" target="_blank" class="inline-flex w-12 h-12 bg-white rounded-full items-center justify-center hover:bg-[#4bb8e0] transition-colors">
                    <svg class="w-6 h-6 fill-[#0a1428] hover:fill-white" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12 md:py-20 text-white">
        <div class="flex items-center gap-4 mb-10">
            <div class="flex flex-col">
                <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter uppercase font-oswald text-white leading-none">Contact</h2>
                <span class="text-[10px] font-bold tracking-[0.3em] text-white/70 mt-1 uppercase">お問い合わせ</span>
            </div>
            <div class="h-1 flex-grow bg-white/40"></div>
        </div>

        <div class="bg-white/95 backdrop-blur-sm rounded-3xl p-8 md:p-12 shadow-xl text-[#0a1428]">
            <form action="https://formspree.io/f/xbdjqnrw" method="POST" class="space-y-6 font-bold">
                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-oswald">Name / お名前</label>
                    <input type="text" name="name" placeholder="GANAR 太郎" required class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-[#4bb8e0] outline-none transition-all">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-oswald">Email Address / メールアドレス</label>
                    <input type="email" name="_replyto" placeholder="example@mail.com" required class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-[#4bb8e0] outline-none transition-all">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-oswald">Category / お問い合わせ項目</label>
                    <div class="relative">
                        <select name="category" class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-[#4bb8e0] outline-none appearance-none cursor-pointer">
                            <option value="recruit">チーム加入希望</option>
                            <option value="business">お仕事・タイアップのご依頼</option>
                            <option value="fan-message">応援メッセージ</option>
                            <option value="other">その他</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2 font-oswald">Message / お問い合わせ内容</label>
                    <textarea name="message" rows="6" placeholder="内容をご記入ください" required class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-[#4bb8e0] outline-none transition-all"></textarea>
                </div>

                <button type="submit" class="w-full bg-[#0a1428] text-white py-5 rounded-2xl font-black italic uppercase tracking-[0.2em] font-oswald text-lg hover:bg-[#4bb8e0] transition-all transform hover:-translate-y-1 shadow-2xl">
                    Send Message
                </button>
                
                <p class="text-[9px] text-gray-400 text-center mt-4">※数日以内に担当者よりご返信いたします。</p>
            </form>
        </div>

        <div class="mt-12 text-center">
            <a href="index.html" class="text-white font-bold text-sm border-b border-white hover:opacity-60 transition-all pb-1 tracking-widest uppercase font-oswald">
                ← BACK TO TOP
            </a>
        </div>
    </main>

    <footer class="bg-[#0a1428] text-white py-20 px-6 text-center mt-20">
        <div class="mb-14">
            <p class="text-[10px] font-bold tracking-[0.3em] text-gray-500 uppercase mb-8 font-sans italic">Follow on Official X</p>
            <a href="https://x.com/GANAR_games" target="_blank" 
               class="inline-flex w-16 h-16 bg-white text-[#0a1428] rounded-full items-center justify-center hover:bg-[#4bb8e0] hover:text-white transition-all duration-300 shadow-2xl">
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            </a>
        </div>

        <div class="pt-12 border-t border-white/5 flex flex-col items-center gap-10">
            <p class="text-[10px] text-gray-500 tracking-[0.4em] font-mono font-bold uppercase">
                ©︎2026 GANAR eSports reserved
            </p>
            <div class="flex items-center gap-4">
                <span class="text-[10px] font-bold tracking-[0.2em] text-gray-600 uppercase font-sans">powered by</span>
                <img src="hekion-logo.png" alt="HEKION" class="h-6 w-auto opacity-50 transition-opacity hover:opacity-100">
            </div>
        </div>
    </footer>

    <script>
        const body = document.body;
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        function toggleMenu() { body.classList.toggle('nav-open'); }
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
