<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANAR | Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ganar-cyan: #63d6ff; 
            --ganar-dark-cyan: #4bb8e0; 
            --ganar-black: #0a0f1d; 
        }
        body { 
            background-color: var(--ganar-cyan); 
            color: var(--ganar-black); 
            font-family: 'Noto Sans JP', sans-serif; 
            overflow-x: hidden; 
        }

        /* メニュー開閉アニメーション */
        #side-nav { 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .nav-open #side-nav { 
            transform: translateX(0); 
        }
        #overlay { 
            transition: opacity 0.3s ease; 
            display: none; 
        }
        .nav-open #overlay { 
            display: block; 
            opacity: 1; 
        }

        /* ロゴを白く反転させるフィルター */
        .white-logo { 
            filter: brightness(0) invert(1); 
        }
        
        /* 英語タイトル用フォント */
        .font-oswald { 
            font-family: 'Oswald', sans-serif; 
        }
    </style>
</head>
<body class="pt-24 md:pt-28">

    <header class="fixed top-0 left-0 w-full z-50 bg-[#4bb8e0] border-b border-white/20 shadow-md h-24 md:h-28">
        <div class="max-w-[1600px] mx-auto h-full px-4 flex items-center relative">
            
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-12 md:h-16">
                <a href="index.html" class="block h-full">
                    <img src="ganarlogo.png" alt="GANAR" class="h-full w-auto object-contain white-logo">
                </a>
            </div>

            <button id="menu-btn" class="ml-auto focus:outline-none z-10 p-2 text-white">
                <div class="space-y-1.5">
                    <span class="block w-8 h-1 bg-white"></span>
                    <span class="block w-5 h-1 bg-white ml-auto"></span>
                    <span class="block w-8 h-1 bg-white"></span>
                </div>
            </button>
        </div>
    </header>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[55]"></div>

    <nav id="side-nav" class="fixed top-0 right-0 w-[280px] md:w-[350px] h-full bg-[#0a1428] z-[60] shadow-2xl translate-x-full text-white overflow-y-auto">
        <div class="p-10 flex flex-col h-full">
            <button id="close-btn" class="self-end text-3xl font-light mb-10 hover:text-[#63d6ff]">✕</button>
            
            <ul class="space-y-7 uppercase font-oswald">
                <li>
                    <a href="index.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block text-[#63d6ff]">Home</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-white transition font-sans">ホーム</span>
                    </a>
                </li>
                <li>
                    <a href="news.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block">News</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">ニュース</span>
                    </a>
                </li>
                <li>
                    <a href="about.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block">About</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">チームについて</span>
                    </a>
                </li>
                <li>
                    <a href="members.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block">Members</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">メンバー紹介</span>
                    </a>
                </li>
                <li>
                    <a href="news-detail-recruit.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block text-[#ffeb3b]">Recruit</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#ffeb3b] transition font-sans">メンバー募集</span>
                    </a>
                </li>
                <li>
                    <a href="fanclub.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block">Fanclub</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">ファンクラブ</span>
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="group block">
                        <span class="text-2xl font-black italic tracking-tighter block">Contact</span>
                        <span class="text-[10px] font-bold tracking-[0.2em] block text-gray-400 -mt-1 group-hover:text-[#63d6ff] transition font-sans">お問い合わせ</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="w-full bg-white overflow-hidden">
            <div class="max-w-[1600px] mx-auto relative">
                <img src="main.png" alt="Main Visual" class="w-full h-auto block">
                <div class="absolute bottom-0 left-0 w-full h-16 bg-gradient-to-t from-[#63d6ff] to-transparent"></div>
            </div>
        </section>

        <section id="news" class="max-w-5xl mx-auto px-6 py-16 md:py-24">
            <div class="flex items-center gap-4 mb-10">
                <div class="flex flex-col">
                    <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter uppercase text-white drop-shadow-md font-oswald">News</h2>
                    <span class="text-[10px] font-bold tracking-[0.3em] text-white/70 -mt-1 uppercase">ニュース</span>
                </div>
                <div class="h-1 flex-grow bg-white/40"></div>
            </div>

            <div class="flex flex-col gap-4">
                <a href="news-detail-recruit.html" class="group bg-white/95 border border-white/20 p-4 md:p-5 flex gap-4 md:gap-6 items-center hover:bg-white transition-all rounded-xl shadow-lg">
                    <div class="w-20 h-20 md:w-40 md:h-24 bg-slate-100 flex-shrink-0 overflow-hidden rounded-lg">
                        <img src="news_thumb1.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="Recruit">
                    </div>
                    <div class="flex-grow">
                        <span class="text-[10px] font-bold text-[#4bb8e0] bg-cyan-50 px-2 py-0.5 uppercase">Recruit</span>
                        <h3 class="text-sm md:text-xl font-bold mt-1 leading-tight text-gray-900 group-hover:text-[#4bb8e0] transition-colors line-clamp-2">GANAR クランメンバー募集開始</h3>
                        <p class="text-[10px] text-gray-400 mt-1 font-mono">2026.01.01</p>
                    </div>
                </a>
                
                <a href="news-detail-01.html" class="group bg-white/95 border border-white/20 p-4 md:p-5 flex gap-4 md:gap-6 items-center hover:bg-white transition-all rounded-xl shadow-lg">
                    <div class="w-20 h-20 md:w-40 md:h-24 bg-slate-100 flex-shrink-0 overflow-hidden rounded-lg">
                        <img src="news_thumb2.png" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="Website Open">
                    </div>
                    <div class="flex-grow">
                        <span class="text-[10px] font-bold text-[#4bb8e0] bg-cyan-50 px-2 py-0.5 uppercase">Info</span>
                        <h3 class="text-sm md:text-xl font-bold mt-1 leading-tight text-gray-900 group-hover:text-[#4bb8e0] transition-colors line-clamp-2">GANAR Official Website オープンのお知らせ</h3>
                        <p class="text-[10px] text-gray-400 mt-1 font-mono">2026.01.01</p>
                    </div>
                </a>
            </div>

            <div class="mt-12 text-center">
                <a href="news.html" class="inline-block px-12 py-4 bg-black text-white text-xs font-black italic tracking-[0.2em] uppercase hover:bg-[#4bb8e0] transition-colors rounded-full shadow-md font-oswald">
                    View More News
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-[#0a1428] text-white py-16 px-6 border-t border-white/5">
        <div class="max-w-5xl mx-auto text-center">
            <a href="https://x.com/GANAR_official" target="_blank" class="inline-flex items-center gap-3 border border-white/30 px-8 py-3 rounded-full hover:bg-[#63d6ff] hover:text-black hover:border-[#63d6ff] transition-all group font-bold text-sm tracking-widest font-oswald mb-12">
                FOLLOW ON X
            </a>

            <div class="space-y-2">
                <p class="text-[10px] text-gray-400 tracking-[0.4em] font-mono uppercase font-bold">© 2026 GANAR eSports</p>
                <p class="text-[9px] text-gray-600 tracking-[0.2em] font-mono uppercase font-bold">powered by HEKION</p>
            </div>
        </div>
    </footer>

    <script>
        const body = document.body;
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            body.classList.toggle('nav-open');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
